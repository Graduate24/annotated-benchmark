# 应用基本配置
spring.application.name=annotated-benchmark
server.port=8080
server.servlet.context-path=/annotated-benchmark

# 数据源配置
spring.datasource.url=jdbc:h2:mem:benchmarkdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA配置
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# MyBatis配置
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=org.owasp.benchmark.annotated.entity
mybatis.configuration.map-underscore-to-camel-case=true

# 文件上传配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 日志配置
logging.level.root=INFO
logging.level.org.owasp.benchmark=DEBUG
logging.level.org.springframework=INFO
logging.level.org.mybatis=INFO

# 自定义属性(作为潜在的漏洞源)
app.upload.directory=${user.home}/uploads
app.command.executor=/bin/bash
app.database.query.template=SELECT * FROM users WHERE username = '%s'
app.security.enabled=true 